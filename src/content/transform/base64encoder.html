+++
title = "Base64 Encode and Decode"
description="Encode and Decode Base64 data with this online base64 encoder."
+++

<div class="container-fluid">
    <div class="row">
            <div class="col p-2">
                <button class="btn btn-outline-primary btn-sm" id="encodestr">Encode a string</button>
                <button class="btn btn-outline-primary btn-sm" id="decodestr">Decode a string</button>
            </div>
    </div>
    <div class="row">
            <div class="col-md-6">
                    <textarea id="input" class="form-control" style="height: 300px;" placeholder="Enter the text that you wish to encode or decode."></textarea>
            </div>
            <div  class="col-md-6">
                <textarea id="output" class="form-control" style="height: 300px;" disabled placeholder="Your results will appear here."></textarea>
            </div>
    </div>
</div>

<script>
    $(function(){
        $('#encodestr').click(function(){
            str = $('#input').val();
            $('#output').val(btoa(unescape(encodeURIComponent(str))));
        });
        $('#decodestr').click(function(){
            str = $('#input').val();
            $('#output').val(decodeURIComponent(escape(atob(str))));
        });
    });
</script>

+++
title = "Date"
description="Transform Date Time."
+++

<div class="container-fluid">

    <div class="mb-3 row">
        <div class="col">Now:
            <span class="col" id="nowUnixTime"></span>s
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col">
            <input type="text" class="form-control" id="unixTime" >
        </div>
        <div class="col">
            <select class="form-control form-select form-select-sm" id="unixTimeUnit">
                <option value="s" >s</option>
                <option value="ms" >ms</option>
            </select>
        </div>

        <div class="col">
            <select class="form-control form-select form-select-sm mb-3" aria-label="Time Zone" id="timeZone"></select>
        </div>

        <div class="col">
            <input type="text" class="form-control" id="dateTime" placeholder="YYYY-MM-DD HH:mm:ss, e.g. 2024-02-09 07:43:26" >
        </div>

    </div>

    <div class="mb-3 row">
        <div class="col p-2">
            <button class="btn btn-outline-primary btn-sm" id="unix2date">Unix Time to Date Time</button>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.js"></script>

<script>
    $(function(){

        var timeZoneSel = $('#timeZone');
        
        $.each(moment.tz.names(), function(k, v){
            timeZoneSel.append('<option value="'+v+'">'+v+'</option>');
        });
        timeZoneSel.val(moment.tz.guess());

        setInterval(function(){
            $('#nowUnixTime').text(Date.parse(new Date())/1000);
        }, 1000);

        $('#unix2date').click(function(){
            unixTime = $('#unixTimeUnit').val()

            switch (unixTime) {
                case 'ms':
                    unixTime = unixTime/1000;
                    break;
                default:
                    break;
            }

            var t = moment().tz(timeZoneSel.val()).format('YYYY-MM-DD HH:mm:ss');
            $('#dateTime').val(t);
        });

    });
</script>

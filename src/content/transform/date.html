+++
title = "Date"
description="Transform Date Time."
+++

<div class="container-fluid">

    <div class="mb-3 row">
        <div class="col">Now:
            <span class="col" id="nowTimestamp"></span>s
        </div>
    </div>

    <div class="mb-3 row">

        <div class="col input-group mb-3">
            <span class="input-group-text">Timestamp</span>
            <input type="text" class="form-control" id="timestamp" >
            <select class="form-control form-select form-select-sm" id="timestampUnit">
                <option value="s" >s</option>
                <option value="ms" >ms</option>
            </select>
        </div>


    </div>


    <div class="mb-3 row">


        <div class="col input-group mb-3">
            <span class="input-group-text">Date Time</span>
            <select class="form-control form-select form-select-sm mb-3" aria-label="Format" id="dateFormat"></select>
            <select class="form-control form-select form-select-sm mb-3" aria-label="Time Zone" id="timeZone"></select>
            <input type="text" class="form-control" id="dateTime" placeholder="YYYY-MM-DD HH:mm:ss, e.g. 2024-02-09 07:43:26" >
        </div>
    </div>




    <div class="mb-3 row">
        <div class="col p-2">
            <button class="btn btn-outline-primary btn-sm" id="timestamp2date">Timestamp to Date Time</button>
            <button class="btn btn-outline-primary btn-sm" id="date2timestamp">Date Time to Timestamp</button>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.js"></script>

<script>
    $(function(){
        var timeZoneSel = $('#timeZone');
        
        $.each(moment.tz.names(), function(k, v){
            timeZoneSel.append('<option value="'+v+'">'+v+'</option>');
        });
        timeZoneSel.val(moment.tz.guess());

        var dateFormat = $('#dateFormat');
        dateFormats = ['YYYY-MM-DD HH:mm:ss', 'DD.MM.YYYY HH:mm', moment.defaultFormat]
        $.each(dateFormats, function(k, v){
            dateFormat.append('<option value="'+v+'">'+v+'</option>');
        });
        setInterval(function(){
            $('#nowTimestamp').text(Date.parse(new Date())/1000);
        }, 1000);

        $('#timestamp2date').click(function(){
            var timestamp = parseInt($('#timestamp').val(), 10)
            var timestampUnit = $('#timestampUnit').val()

            switch (timestampUnit) {
                case 's':
                    timestamp = timestamp*1000;
                    break;
                default:
                    break;
            }
            var t = moment.tz(timestamp, timeZoneSel.val()).format(dateFormat.val());
            $('#dateTime').val(t);
        });

        $('#date2timestamp').click(function(){

            var t = moment.tz($('#dateTime').val(), dateFormat.val(), timeZoneSel.val()).valueOf();

            timestampUnit = $('#timestampUnit').val()

            switch (timestampUnit) {
                case 's':
                    t = t/1000;
                    break;
                default:
                    break;
            }
            $('#timestamp').val(t);
        });

    });
</script>

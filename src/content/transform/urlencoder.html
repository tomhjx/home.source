+++
title = "URL Encode and Decode Tool"
description="Use the online tool from above to either encode or decode a string of text. For worldwide interoperability, URIs have to be encoded uniformly."
+++

<div class="container-fluid">
    <div class="row">
            <div class="col p-2">
                    <div class="btn-group" role="group">
                            <button class="btn btn-outline-primary btn-sm" id="encodeurl">Encode url</button>
                            <button class="btn btn-outline-primary btn-sm" id="decodeurl">Decode url</button>
                    </div>
            </div>
    </div>
    <div class="row">
            <div class="col">
                    <textarea id="input" class="border w-100" style="height: 500px;" placeholder="Enter the text that you wish to encode or decode."></textarea>
            </div>
            <div  class="col">
                <textarea id="output" class="border w-100" style="height: 500px;" disabled placeholder="Your results will appear here."></textarea>
            </div>
    </div>
</div>

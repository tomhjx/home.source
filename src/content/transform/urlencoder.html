+++
title = "URL Encode and Decode Tool"
description="Use the online tool from above to either encode or decode a string of text. For worldwide interoperability, URIs have to be encoded uniformly."
+++

<div class="container-fluid">
    <div class="row">
            <div class="col p-2">
                <button class="btn btn-outline-primary btn-sm" id="encodestr">Encode a string</button>
                <button class="btn btn-outline-primary btn-sm" id="decodestr">Decode a string</button>
                <button class="btn btn-outline-primary btn-sm" id="encodeurl">Encode a full URI</button>
                <button class="btn btn-outline-primary btn-sm" id="decodeurl">Decode a full URI</button>
            </div>
    </div>
    <div class="row">
            <div class="col-md-6">
                    <textarea id="input" class="form-control" style="height: 300px;" placeholder="Enter the text that you wish to encode or decode."></textarea>
            </div>
            <div  class="col-md-6">
                <textarea id="output" class="form-control" style="height: 300px;" disabled placeholder="Your results will appear here."></textarea>
            </div>
    </div>
</div>

<script>
    $(function(){
        $('#encodestr').click(function(){
            $('#output').val(encodeURIComponent($('#input').val()));
        });
        $('#decodestr').click(function(){
            $('#output').val(decodeURIComponent($('#input').val()));
        });
        $('#encodeurl').click(function(){
            $('#output').val(encodeURI($('#input').val()));
        });
        $('#decodeurl').click(function(){
            $('#output').val(decodeURI($('#input').val()));
        });
    });
</script>

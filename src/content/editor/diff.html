<script>
    $(function(){

        require(['vs/editor/editor.main'], function () {

            editor = monaco.editor.createDiffEditor(document.getElementById('editorcontainer0'));
            editor.setModel({
                original: monaco.editor.createModel('a', 'javascript'),
                modified: monaco.editor.createModel('b', 'javascript')
            });
        });

    });
</script>

+++
title="Go"
description="Rich IntelliSense, Validation for Go."
+++

<div class="row p-2">
    <div class="col-auto" >
        <select class="form-select" aria-label="Default select example">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="col-auto" >
        <button class="btn btn-outline-primary btn-sm" id="runBtn" >Run</button>
    </div>
</div>
{{<  t/codeeditor lang="go" style="height: 500px;" >}}

<div id="output" class="w-100 p-2" data-bs-theme="dark" style="height: 200px;"></div>

<script>
    $(function(){
        $('#runBtn').click(function(){
            $.ajax({
                type: 'POST',
                url: 'https://go.dev/_/compile',
                data: {
                    version: 2,
                    body: editor.getModel().getValue()
                }
            })
        });
    })
</script>

+++
title = "IP Information"
description="Query IP address location."
+++

<div class="container-fluid">
    <div class="input-group mb-3 row">
        <input type="text" class="form-control w-75" id="ipInput" placeholder="IPv4/IPv6" aria-describedby="query" />
        <button class="btn btn-outline-primary form-control" type="button" id="query">Query</button>
    </div>
    <div class="mb-3 row">

        <table class="table table-info table-hover table-bordered table-striped-columns">
            <tr>
                <th scope="row">IP</th>
                <td id="ip"></td>
            </tr>
            <tr>
                <th scope="row">Latitude</th>
                <td id="ipLatitude"></td>
            </tr>
            <tr>
                <th scope="row">Longitude</th>
                <td id="ipLongitude"></td>
            </tr>
            <tr>
                <th scope="row">Time Zone</th>
                <td id="ipTZ"></td>
            </tr>
            <tr>
                <th scope="row">Country Code</th>
                <td id="ipCC"></td>
            </tr>            
            <tr>
                <th scope="row">Country</th>
                <td id="ipC"></td>
            </tr>
            <tr>
                <th scope="row">Region</th>
                <td id="ipRegion"></td>
            </tr>
            <tr>
                <th scope="row">Region Code</th>
                <td id="ipRegionCode"></td>
            </tr>
            <tr>
                <th scope="row">City</th>
                <td id="ipCity"></td>
            </tr>
            <tr>
                <th scope="row">Postal Code</th>
                <td id="ipPC"></td>
            </tr>
            <tr>
                <th scope="row">Organization</th>
                <td id="ipOrganization"></td>
            </tr>
            <tr>
                <th scope="row">ASN</th>
                <td id="ipAsn"></td>
            </tr>
            <tr>
                <th scope="row">ASN Organization</th>
                <td id="ipAsnOrganization"></td>
            </tr>
            <tr>
                <th scope="row">ISP</th>
                <td id="ipISP"></td>
            </tr>
        </table>

    </div>

</div>

<script>
    $(function(){

        $('#query').click(function(){
            ip = $('#ipInput').val();
            $.getJSON("https://api.ip.sb/geoip/"+encodeURIComponent(ip),
                function(d) {
                    $('#ip').text(d.ip);
                    $('#ipOrganization').text(d.organization);
                    $('#ipAsn').text(d.asn);
                    $('#ipAsnOrganization').text(d.asn_organization);
                    $('#ipTZ').text(d.timezone);
                    $('#ipCC').text(d.country_code);
                    $('#ipC').text(d.country);
                    $('#ipRegion').text(d.region);
                    $('#ipRegionCode').text(d.region_code);
                    $('#ipCity').text(d.city);
                    $('#ipPC').text(d.postal_code);
                    $('#ipLatitude').text(d.latitude);
                    $('#ipLongitude').text(d.longitude);
                    $('#ipISP').text(d.isp);
                }
            );

        });

    });
</script>

+++
title = "IP Information"
description="Query IP address location."
+++

<div class="container-fluid">
    <div class="input-group mb-3 row">
        <input type="text" class="form-control w-75" id="ipInput" placeholder="IPv4/IPv6/Domain" aria-describedby="query" />
        <button class="btn btn-outline-primary form-control" type="button" id="query">Query</button>
    </div>
    <div class="mb-3 row">

        <table class="table">
            <tr>
                <th scope="row">IP</th>
                <td id="ip"></td>
            </tr>
            <tr>
                <th scope="row">Country Code</th>
                <td id="ipCC"></td>
            </tr>
            <tr>
                <th scope="row">Postal Code</th>
                <td id="ipPC"></td>
            </tr>
        </table>

    </div>

    <div class="mb-3 row">
        <div class="col p-3">Time Zone:</div>
        <div class="col p-3" id="ipTZ"></div>
    </div>

    <div class="mb-3 row">
        <div class="col p-3">Organization:</div>
        <div class="col p-3" id="ipOrganization"></div>
    </div>
    <div class="mb-3 row">
        <div class="col p-3">Organization (ASN):</div>
        <div class="col p-3" id="ipOrganizationAsn"></div>
    </div>


</div>

<script>
    $(function(){

        $('#query').click(function(){
            ip = $('#ipInput').val();
            $.getJSON("https://api.ip.sb/geoip/"+ip,
                function(d) {
                    $('#ip').text(d.ip);
                    $('#ipOrganization').text(d.organization);
                    $('#ipOrganizationAsn').text(d.asn_organization);
                    $('#ipCC').text(d.asn_organization);
                    $('#ipTZ').text(d.country_code);
                    $('#ipPC').text(d.postal_code);
                }
            );

        });

    });
</script>

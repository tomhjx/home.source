+++
title = "Image Placeholder"
description="Create Image Placeholder."
+++

<div class="container-fluid">

    <div class="mb-3 row">
        <div class="col-sm input-group">
            <span class="input-group-text">Width</span>
            <input type="number" class="form-control" id="wInput" value="300" >
            <span class="input-group-text">px</span>
        </div>
        
        <div class="col-sm input-group">
            <span class="input-group-text">High</span>
            <input type="number" class="form-control" id="hInput" value="200" >
            <span class="input-group-text">px</span>
        </div>

        <div class="col-sm input-group">
            <span class="input-group-text">Background Color</span>
            <input type="color" class="form-control form-control-color" id="bgColorInput" value="#cccccc" title="Choose your color">
        </div>

        <div class="col-sm input-group">
            <span class="input-group-text">Text Color</span>
            <input type="color" class="form-control form-control-color" id="txtColorInput" value="#000000" title="Choose your color">
        </div>

    </div>


    <div class="mb-3 row">
        <div class="col-sm input-group">
            <span class="input-group-text">Text</span>
            <input type="text" class="form-control" id="textInput" >
        </div>
    </div>


    <div class="mb-3 row">
        <div class="col p-2">
            <button class="btn btn-outline-primary btn-sm" id="generate">Generate</button>
        </div>
    </div>

    <div class="mb-3 row">
        <img id="preview" class="img-fluid" />
    </div>
</div>

<script>
    $(function(){
        var wInput = $('#wInput');
        var hInput = $('#hInput');
        var textInput = $('#textInput');
        var placeholder = $('<canvas>')
        var bgColorInput = $('#bgColorInput');
        var txtColorInput = $('#txtColorInput');
        var preview = $('#preview');

        function createPlaceholder(width, height, bgColor, textColor, text) {
            const canvas = placeholder.get(0);
            
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                canvas.width = width
                canvas.height = height
                
                // 设置背景颜色
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, width, height);

                // 设置文本样式
                ctx.font = "bold 24px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillStyle = textColor;

                // 绘制文本
                ctx.fillText(text, width / 2, height / 2);

                preview.attr('src', canvas.toDataURL("image/png"));
            }
        }

        function reset() {

            var txt = textInput.val()
            if (txt.length == 0) {
                txt = wInput.val()+'x'+hInput.val();
            }

            createPlaceholder(wInput.val(), hInput.val(), bgColorInput.val(), txtColorInput.val(), txt);
        }

        $('#generate').click(reset);

        reset();

    });
</script>

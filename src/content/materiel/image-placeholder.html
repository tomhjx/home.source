    <div class="mb-3 row">
        <div class="col-sm">
            <div class="input-group mb-3">
                <span class="input-group-text">Width</span>
                <input type="text" class="form-control" >
                <span class="input-group-text">px</span>
            </div>
        </div>
        
        <div class="col-sm input-group mb-3">
            <span class="input-group-text">High</span>
            <input type="text" class="form-control" >
            <span class="input-group-text">px</span>
        </div>
    </div>
    <div class="mb-3 row">
        <canvas id="placeholder" width="300" height="200"></canvas>
    </div>
</div>

<script>
    $(function(){

        function createPlaceholder(width, height, bgColor, textColor, text) {
            const canvas = document.getElementById("placeholder");
            
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");
                
                // 设置背景颜色
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, width, height);

                // 设置文本样式
                ctx.font = "bold 24px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillStyle = textColor;

                // 绘制文本
                ctx.fillText(text, width / 2, height / 2);
            }
        }

        // 示例用法：
        createPlaceholder(300, 200, "#cccccc", "#000000", "300x200");

    });
</script>

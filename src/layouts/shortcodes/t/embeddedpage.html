{{ $src := .Get "src" | default "about:blank" }}
{{ $title := .Get "title" | default "" }}
<script>
    function resizeIframe(obj) {
      obj.style.height =  1.05*obj.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
<iframe width="100%" height="150" name="iframe" src="{{ $src }}" 
    frameborder="0" 
    scrolling="no" 
    onload="resizeIframe(this)">
</iframe>

<br />

To learn more about <a href="{{ $src }}">{{ $title }}</a>
